<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      ><img
        class="banner"
        src="../../assets/free-logo-inrjsddm8a-2bivskpd61.jpg"
        alt=""
    /></ion-title>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-input style="text-align: center; margin-bottom: 1em;" placeholder="Nombre Carta">
        
      </ion-input>
      <ion-button style="margin-left: 11em; margin-bottom: 1em;" (click)="getAxiosData()">
        Buscar
      </ion-button>
    </ion-card-content>
  </ion-card>
  <br>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-label style="margin-left: 10em; padding-left: 3em;">{{name | uppercase}}</ion-label>
      <ion-label style="margin-left: 10em; padding-left: 3em;">{{stage}}</ion-label>
      <ion-label style="margin-left: 10em; padding-left: 3em;">{{types}}</ion-label>
      <ion-label style="margin-left: 10em; padding-left: 3em;">Hp: {{hp}}</ion-label>
      <img style="margin-left: 10em;  margin-bottom: 2em; border-radius: 10%; max-width: 400px; max-height: 200px;"
           src={{imgeUrls}}>
      <ion-label style="margin-left: 10em; padding-left: 3em;">$ {{priceTCGPlayer}}</ion-label>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-card>
    <ion-card-content class="name" style="margin-left: 9em; margin-top: 1em;">
      {{build.message | uppercase}}
    </ion-card-content>
    <ion-card-content style="margin-left: 11em; margin-top: 1em;">
      {{build.what | uppercase}}
    </ion-card-content>
    <ion-card-content>
      <img style="margin-left: 10em;  margin-bottom: 2em; border-radius: 10%; padding-top: 2em;" 
           src="../../assets/eevee.png">
    </ion-card-content>
  </ion-card>

</ion-content>
